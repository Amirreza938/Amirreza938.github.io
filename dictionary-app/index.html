<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./dictionary-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Online English Dictionary - Search for word meanings" />
    <meta name="theme-color" content="#4a6fa5" />
    <title>English Dictionary</title>
    <script type="text/javascript">
      // Single-page application routing fix for GitHub Pages
      (function() {
        // Only apply redirect if we're on GitHub Pages and have URL parameters following ?/
        const redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.jsx"></script>
  </body>
</html>
