<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dictionary App</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      var segmentCount = 1; // Changed from 0 to 1 to account for the 'dictionary-app' segment
      
      var location = window.location;
      sessionStorage.redirect = location.href;
      
      location.replace(
        location.protocol + '//' + location.hostname + 
        (location.port ? ':' + location.port : '') +
        location.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
        location.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (location.search ? '&' + location.search.slice(1).replace(/&/g, '~and~') : '') +
        location.hash
      );
    </script>
  </head>
  <body>
    Redirecting to Dictionary App...
  </body>
</html>
