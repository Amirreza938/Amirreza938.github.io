<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dictionary App</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 1;
      
      var l = window.location;
      sessionStorage.redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') +
        (l.search ? '&' + l.search.slice(1) : '') +
        l.hash;
      
      window.location.href = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/');
    </script>
  </head>
  <body>
    Redirecting to Dictionary App...
  </body>
</html>
