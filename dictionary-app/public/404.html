<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dictionary App</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT Licensed - https://github.com/rafgraph/spa-github-pages
      
      // This script takes the current URL and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new URL with only a query string and hash fragment
      
      var pathSegmentsToKeep = 1;
      var l = window.location;
      
      // Save the full URL so we can reconstruct later
      sessionStorage.redirect = l.pathname + l.search + l.hash;
      
      // Redirect to the index page with the full path stored in the query string
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') +
        (l.search ? '&' + l.search.slice(1) : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    Redirecting to Dictionary App...
  </body>
</html>
